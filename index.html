<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">

          <div class="contact">

        </div>
      </header>
      <nav>
        <div class="elemento"><a href="">Link 1</a></div>
        <div class="elemento">
          <a href="">Link 2</a>

              <a href="">Link 1 down</a>
            </div>
            <div class="dropDownItem">
              <a href="">Link 2 down</a>
            </div>
          </div>
        </div>
        <div class="elemento"><a href="">Link 3</a></div>
        <div class="elemento">
          <a href="">Link 4</a>

              <a href="">Link 3 down</a>
            </div>
            <div class="dropDownItem">
              <a href="">Link 4 down</a>

    </div>
  <script src="js/main.js"></script>
